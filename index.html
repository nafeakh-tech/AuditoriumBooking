<style>
body{

  background:#f4f4f4;
  padding:20px;
  text-align:right;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  max-width:600px;
  margin:20px auto;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
label{
  display:block;
  margin-top:10px;
}
input,button{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#0078d4;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin-top:15px;
}
#dayName{
  margin-top:8px;
  font-weight:bold;
  color:#0078d4;
}
a{
  display:block;
  text-align:center;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<h2 style="text-align:center">نظام حجز المدرج</h2>

<div class="card">
<form method="post"

<label>تاريخ بداية الفعالية</label>
<input type="date" name="startDate" id="startDate" required>

<div id="dayName"></div>
<input type="hidden" name="day" id="day">

<label>تاريخ نهاية الفعالية</label>
<input type="date" name="endDate" required>

<label>وقت البداية</label>
<input type="time" name="startTime" required>

<label>وقت النهاية</label>
<input type="time" name="endTime" required>

<label>اسم الفعالية</label>
<input type="text" name="eventName" required>

<label>رمز التحقق</label>
<input type="password" name="passcode" required>

<button type="submit">تنفيذ الحجز</button>
</form>
</div>
